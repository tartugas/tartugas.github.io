<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>index.html</title>
    <link rel="icon" href="img/favicon.png?v=2">
	<link rel="stylesheet" href="css/pagepiling.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/loader.css">
	<link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.pagepiling.min.js"></script>
	<script type="text/javascript" src="js/typed.min.js"></script>
	<script type="text/javascript" src="js/jquery.lettering.js"></script>
	<script type="text/javascript" src="js/jquery.textillate.js"></script>
	<script type="text/javascript" src="js/jquery.cycle.all.js"></script>
	<script type="text/javascript" src="js/particles.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>

<div id="pagepiling">
	<div id="intro-back">
		<div class="loader" data-loader="circle"></div>
	</div>
	<div class="section s1" id="section1">
		<div class="item item-black animated">
			<div class="item-text main-text text-bold animated" style="animation-delay: 0.2s;">
				Дизайнер, проектирую<br>интерфейсы, сочиняю<br><span class="tlt">музыку</span> и пишу в блог,<br>знаю <span class="typed"></span>
			</div>
		</div>
		<div class="scroll-down animated">
			<div class="bounce-scroll">
				<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="48" height="48" viewBox="0 0 16 16">
					<path fill="#000" d="M12.5 8.6l-3.5 3.6v-12.2h-2v12.2l-3.5-3.6-1.4 1.5 5.9 5.9 5.9-5.9z"></path>
				</svg>
			</div>
		</div>
	</div>
	<div class="section s-syren-parallax" id="section2">
		<div class="parallax-img">
			<img id="l1" class="parallax-layer" src="img/items/syren/sp-1.png">
			<img id="l2" class="parallax-layer" src="img/items/syren/sp-2.png">
			<img id="l3" class="parallax-layer" src="img/items/syren/sp-3.png">
			<img id="l4" class="parallax-layer" src="img/items/syren/sp-4.png">
			<img id="l5" class="parallax-layer" src="img/items/syren/sp-5.png">
			<img id="l6" class="parallax-layer" src="img/items/syren/sp-6.png">
			<img id="l7" class="parallax-layer" src="img/items/syren/sp-7.png">
			<img id="l8" class="parallax-layer" src="img/items/syren/sp-8.png">
			<img id="l9" class="parallax-layer" src="img/items/syren/sp-9.png">
			<img id="l10" class="parallax-layer" src="img/items/syren/sp-10.png">
			<img id="l11" class="parallax-layer" src="img/items/syren/sp-11.png">
		</div>
		<div class="item item-syren animated">
			<div class="item-text text-bold animated" style="animation-delay: 0.2s;">
				Дизайн виртуального синтезатора syren
			</div>
		</div>
	</div>
	<div class="section s-reaper-parallax" id="section3">
		<div class="reaper-parallax-img">
			<img id="rl1" class="reaper-parallax-layer" src="img/items/reaper/rp-1.png">
			<img id="rl2" class="reaper-parallax-layer" src="img/items/reaper/rp-2.png">
			<img id="rl3" class="reaper-parallax-layer" src="img/items/reaper/rp-3.png">
			<img id="rl4" class="reaper-parallax-layer" src="img/items/reaper/rp-4.png">
			<img id="rl5" class="reaper-parallax-layer" src="img/items/reaper/rp-5.png">
			<img id="rl6" class="reaper-parallax-layer" src="img/items/reaper/rp-6.png">
			<img id="rl7" class="reaper-parallax-layer" src="img/items/reaper/rp-7.png">
			<img id="rl8" class="reaper-parallax-layer" src="img/items/reaper/rp-8.png">
			<img id="rl9" class="reaper-parallax-layer" src="img/items/reaper/rp-9.png">
			<img id="rl10" class="reaper-parallax-layer" src="img/items/reaper/rp-10.png">
			<img id="rl11" class="reaper-parallax-layer" src="img/items/reaper/rp-11.png">
			<img id="rl12" class="reaper-parallax-layer" src="img/items/reaper/rp-12.png">
			<img id="rl13" class="reaper-parallax-layer" src="img/items/reaper/rp-13.png">
		</div>
		<div class="item item-reaper animated">
			<div class="item-text text-bold animated" style="animation-delay: 0.2s;">
				Темный интерфейс Cockos Reaper
			</div>
		</div>
	</div>
	<div class="section s-maze" id="section4">
		<div class="maze-img">
			<img src="img/items/maze/p1.jpg">
		</div>
		<div class="item item-maze animated">
			<div class="item-text text-bold animated" style="animation-delay: 0.2s;">
				Дизайн головоломки<br>для iphone 
			</div>
		</div>
	</div>
	<div class="section s-prestigio" id="section5">
		<div class="prestigio-img">
			<img src="img/items/prestigio/p1.png">
		</div>
		<div class="item item-prestigio animated">
			<div class="item-text text-bold animated" style="animation-delay: 0.2s;">
				Дизайн приложения<br>для Prestigio 
			</div>
		</div>
	</div>
	<div class="section s-adslist" id="section6">
		<div class="adslist-img">
			<img src="img/items/adslist/a1.png">
		</div>
		<div class="item item-adslist animated">
			<div class="item-text text-bold animated" style="animation-delay: 0.2s;">
				Сайт агрегатора рекламных объявлений 
			</div>
		</div>
	</div>
	<div class="section s-bbw" id="section7">
		<div class="bbw-img">
			<img src="img/items/bbw/b1.png">
			<img src="img/items/bbw/b2.png">
		</div>
		<div class="item item-bbw animated">
			<div class="item-text text-bold animated" style="animation-delay: 0.2s;">
				Интерфейс терминала спортивных ставок 
			</div>
		</div>
	</div>
</div>

</body>
</html>
